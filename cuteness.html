<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Are Too Cutieeee 😍</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffe0f0, #e0f7fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .box {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.15);
      max-width: 500px;
    }
    h1 {
      color: #ff69b4;
      font-size: 2.3rem;
    }
    p {
      color: #444;
      margin: 1rem 0;
      font-size: 1rem;
    }
    img {
      width: 100%;
      max-width: 320px;
      border-radius: 15px;
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #ff4081;
    }
  </style>
</head>
<body>

  <audio id="cutieAudio" loop>
    <source src="cutie.mp3" type="audio/mpeg" />
  </audio>

  <div class="box">
    <h1>My Cutieee Pillu 😍</h1>
    <p>
      Ayeeee hoyeeee cuteness ki factory tu hi hai kya? 🧁<br>
      Tujhe dekhta hu toh duniya ki har cheez slow motion mein chalti hai 💫<br>
      Bas tu muskura, baaki sab mein sambhal lunga 😚<br>
      Tu hasi toh zindagi sahi... warna sab sad hi sad hai.
    </p>
    <img src="https://i.imgur.com/1Vsft7x.jpg" alt="Cutie Girl" />
    <button onclick="document.getElementById('cutieAudio').play()">Play Cutie Song 🎶</button>
  </div>

</body>
</html>
